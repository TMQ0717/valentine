<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day &#128151;</title>
    <style>
        body {
            background: #222;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: red;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

            .gift-box:before {
                content: "";
                width: 100%;
                height: 20px;
                background: gold;
                position: absolute;
                top: -10px;
                left: 0;
                border-radius: 5px;
            }

            .gift-box.opened {
                background: transparent;
                box-shadow: none;
                cursor: default;
                transform: rotate(45deg);
            }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .slideshow-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 300px;
            height: 400px;
            border: 10px solid white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

            .slide.active {
                opacity: 1;
            }

        .video-container {
            display: none;
            position: relative;
            width: 500px;
            height: 400px;
            border: 10px solid white;
            border-radius: 10px;
            overflow: hidden;
        }

            .video-container video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>To Dylan </h1>
    <h1>Happy Valentine's Day </h1>
    <div class="gift-box" onclick="openGift()"></div>
    <div class="container">
        <div class="video-container" id="videoContainer">
            <video id="videoPlayer" loop>
                <source src="music1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="slideshow-container" id="slideshow">
            <div class="slide active"><img src="23-08-15.jpg" alt="photo 1"></div>
            <div class="slide"><img src="23-10-09.jpg" alt="photo 2"></div>
            <div class="slide"><img src="24-01-26.jpg" alt="photo 3"></div>
            <div class="slide"><img src="24-05-18.jpg" alt="photo 4"></div>
            <div class="slide"><img src="24-12-07.jpg" alt="photo 5"></div>
            <div class="slide"><img src="25-01-24.jpg" alt="photo 6"></div>
        </div>
    </div>

    <script>
        let videoIndex = 0;
        const videos = ["music1.mp4", "music2.mp4"];
        const videoPlayer = document.getElementById("videoPlayer");

        function openGift() {
            document.querySelector(".gift-box").classList.add("opened");
            document.getElementById("slideshow").style.display = "flex";
            document.getElementById("videoContainer").style.display = "block";
            startSlideshow();
            playNextVideo();
        }

        function playNextVideo() {
            videoPlayer.src = videos[videoIndex];
            videoPlayer.load();
            videoPlayer.play();

            videoPlayer.onended = function () {
                videoIndex = (videoIndex + 1) % videos.length;
                playNextVideo();
            };
        }

        let slideIndex = 0;

        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.classList.remove("active"));
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add("active");
        }

        function startSlideshow() {
            setInterval(showSlides, 3000);
        }

        function generateHearts() {
            const heart = document.createElement("span");
            heart.classList.add("heart");
            heart.innerHTML = "&#128151;";
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(generateHearts, 500);
    </script>
</body>
</html>
