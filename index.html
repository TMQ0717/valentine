<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day &#128151;</title>
    <style>
        body {
            background: #222;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: auto;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        .big-heart {
            font-size: 5rem;
            cursor: pointer;
            animation: beat 0.6s infinite alternate ease-in-out;
        }

        @keyframes beat {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }

        .small-heart {
            position: fixed;
            font-size: 2rem;
            color: red;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-50px);
                opacity: 0;
                filter: blur(2px);
            }
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: red;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            display: none;
        }

            .gift-box:before {
                content: "";
                width: 100%;
                height: 20px;
                background: gold;
                position: absolute;
                top: -10px;
                left: 0;
                border-radius: 5px;
            }

            .gift-box.opened {
                background: transparent;
                box-shadow: none;
                cursor: default;
                transform: rotate(45deg);
            }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
        }

        @media (max-width: 650px) {
            .container {
                flex-direction: column;
                overflow-x: auto;
                align-items: center;
            }

            .video-container,
            .slideshow-container {
                width: 80%;
                max-width: none;
            }
        }


        .slideshow-container, .video-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 320px;
            height: 240px;
            border: 10px solid white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: none;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

            .slide.active {
                opacity: 1;
            }



        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

       

        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }

            100% {
                top: 90vh;
                opacity: 0;
                filter: blur(2px);
            }
        }
    </style>
</head>
<body>
    <h1>To Dylan</h1>
    <h1>Happy Valentine's Day &#128151;</h1>
    <div class="big-heart" onclick="clickHeart()">&#128151;</div>
    <div class="gift-box" onclick="openGift()"></div>
    <div class="container">
        <div class="video-container" id="videoContainer">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/rGDtUULlzs4?enablejsapi=1" allowfullscreen></iframe>
        </div>

        <div class="slideshow-container" id="slideshow">
            <div class="slide active"><img src="23-08-15.jpg" alt="photo 1"></div>
            <div class="slide"><img src="23-10-09.jpg" alt="photo 2"></div>
            <div class="slide"><img src="24-01-26.jpg" alt="photo 3"></div>
            <div class="slide"><img src="24-05-18.jpg" alt="photo 4"></div>
            <div class="slide"><img src="24-12-07.jpg" alt="photo 5"></div>
            <div class="slide"><img src="25-01-24.jpg" alt="photo 6"></div>
        </div>
    </div>
    <script>
        let clickCount = 0;
        let videoIndex = 0;
        let slideIndex = 0;
        const videos = ["rGDtUULlzs4", "nfJhX0ce8ck"];
        let player = 0;


        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoPlayer', {
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                videoIndex = (videoIndex + 1) % videos.length;
                player.loadVideoById(videos[videoIndex]);
            }
        }



        function clickHeart() {
            if (clickCount < 9) {
                createSmallHeart();
                clickCount++;
            }

            if (clickCount === 9) {
                document.querySelector(".big-heart").style.display = "none";
                document.querySelector(".gift-box").style.display = "block";
                startHeartRain();
            }
        }

     function createSmallHeart() {
        const heart = document.createElement("span");
        heart.classList.add("small-heart");
        heart.innerHTML = "&#128151;";
        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.transform = "translate(-50%, -50%)";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.style.transition = "opacity 0.5s ease-out";
            heart.style.opacity = "0";
            setTimeout(() => heart.remove(), 500); 
        }, 800);
    }


        function startHeartRain() {
            let heartCount = 0;
            const maxHearts = 30;

            const interval = setInterval(() => {
                if (heartCount >= maxHearts) {
                    clearInterval(interval);
                    return;
                }

                const heart = document.createElement("span");
                heart.classList.add("heart");
                heart.innerHTML = "&#128151;";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "-10px";
                document.body.appendChild(heart);

                heartCount++;

                setTimeout(() => {
                    heart.remove();
                    heartCount--;
                }, 5000);
            }, 500);
        }

        function openGift() {
            document.querySelector(".gift-box").classList.add("opened");
            document.getElementById("slideshow").style.display = "flex";
            document.getElementById("videoContainer").style.display = "block";

            startSlideshow();
        }

        function startSlideshow() {
            setInterval(showSlides, 3000);
        }

        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.classList.remove("active"));
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add("active");
        }



        function adjustLayout() {
            let container = document.querySelector(".container");
            if (window.innerWidth <= 650) {
                container.style.flexDirection = "column";
                container.style.overflowX = "auto";
            } else {
                container.style.flexDirection = "row";
            }
        }

        window.addEventListener("resize", adjustLayout);
        document.addEventListener("DOMContentLoaded", adjustLayout);

      function generateHearts() {
            const heart = document.createElement("span");
            heart.classList.add("heart");
            heart.innerHTML = "&#128151;";
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);

    
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }


        const style = document.createElement('style');
        style.textContent = `
        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: fall 5s linear;
            opacity: 1;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
    
            30% {
                opacity: 1;
            }

            100% {
                top: 90vh;
                opacity: 0;
            }
        }
        `;
        document.head.appendChild(style);

        setInterval(generateHearts, 500);
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
