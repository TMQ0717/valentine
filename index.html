<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day &#128151;</title>
    <style>
        body {
            background: #222;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: auto;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        .big-heart {
            font-size: 5rem;
            cursor: pointer;
            animation: beat 0.6s infinite alternate ease-in-out;
        }

        @keyframes beat {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }

        .small-heart {
            position: fixed;
            font-size: 2rem;
            color: red;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: red;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            display: none;
        }

            .gift-box:before {
                content: "";
                width: 100%;
                height: 20px;
                background: gold;
                position: absolute;
                top: -10px;
                left: 0;
                border-radius: 5px;
            }

            .gift-box.opened {
                background: transparent;
                box-shadow: none;
                cursor: default;
                transform: rotate(45deg);
            }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 650px) {
            .container {
                flex-direction: column;
            }
        }
        .slideshow-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 300px;
            height: 400px;
            border: 10px solid white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

            .slide.active {
                opacity: 1;
            }

        .video-container {
            display: none;
            position: relative;
            width: 300px;
            height: 400px;
            border: 10px solid white;
            border-radius: 10px;
            overflow: hidden;
        }

            .video-container video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }

            100% {
                top: 80vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>To Dylan </h1>
    <h1>Happy Valentine's Day &#128151;</h1>
    <div class="big-heart" onclick="clickHeart()">&#128151;</div>
    <div class="gift-box" onclick="openGift()"></div>
    <div class="container">
        <div class="video-container" id="videoContainer">
            <video id="videoPlayer" loop>
                <source src="music1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="slideshow-container" id="slideshow">
            <div class="slide active"><img src="23-08-15.jpg" alt="photo 1"></div>
            <div class="slide"><img src="23-10-09.jpg" alt="photo 2"></div>
            <div class="slide"><img src="24-01-26.jpg" alt="photo 3"></div>
            <div class="slide"><img src="24-05-18.jpg" alt="photo 4"></div>
            <div class="slide"><img src="24-12-07.jpg" alt="photo 5"></div>
            <div class="slide"><img src="25-01-24.jpg" alt="photo 6"></div>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let videoIndex = 0;
        const videos = ["music1.mp4", "music2.mp4"];
        const videoPlayer = document.getElementById("videoPlayer");
        function clickHeart() {
            if (clickCount < 9) {
                createSmallHeart();
                clickCount++;
            }

            if (clickCount === 9) {
                document.querySelector(".big-heart").style.display = "none";
                document.querySelector(".gift-box").style.display = "block";
                startHeartRain();
            }
        }
        function createSmallHeart() {
            const heart = document.createElement("span");
            heart.classList.add("small-heart");
            heart.innerHTML = "&#128151;";
            heart.style.left = "50%";
            heart.style.top = "50%";
            heart.style.transform = "translate(-50%, -50%)";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        }
        function startHeartRain() {
            let heartCount = 0; 
            const maxHearts = 30; 

            const interval = setInterval(() => {
                if (heartCount >= maxHearts) {
                    clearInterval(interval); 
                    return;
                }

                const heart = document.createElement("span");
                heart.classList.add("heart");
                heart.innerHTML = "&#128151;";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "-10px"; 
                document.body.appendChild(heart);

                heartCount++;

                setTimeout(() => {
                    heart.remove();
                    heartCount--;
                }, 5000);
            }, 500);
        }




        function openGift() {
            document.querySelector(".gift-box").classList.add("opened");
            document.getElementById("slideshow").style.display = "flex";
            document.getElementById("videoContainer").style.display = "block";
            startSlideshow();
            playNextVideo();
        }

        function playNextVideo() {
            videoPlayer.src = videos[videoIndex];
            videoPlayer.load();
            videoPlayer.play();

            videoPlayer.onended = function () {
                videoIndex = (videoIndex + 1) % videos.length;
                playNextVideo();
            };
        }

        let slideIndex = 0;

        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.classList.remove("active"));
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add("active");
        }

        function startSlideshow() {
            setInterval(showSlides, 3000);
        }

        function generateHearts() {
            const heart = document.createElement("span");
            heart.classList.add("heart");
            heart.innerHTML = "&#128151;";
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(generateHearts, 500);
    </script>
</body>
</html>
